<!DOCTYPE html>
<html>
<head>
    <title>Resume List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Extracted Resumes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Education</th>
                <th>Skills</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody>
            {% for resume in resumes %}
            <tr>
                <td>{{ resume[0] }}</td>
                <td>{{ resume[1] }}</td>
                <td>{{ resume[2] }}</td>
                <td>{{ resume[3] }}</td>
                <td>{{ resume[4] }}</td>
                <td>{{ resume[5] }}</td>
                <td>{{ resume[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
