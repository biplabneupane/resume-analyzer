<!DOCTYPE html>
<html>
<head>
  <title>Match Results</title>
</head>
<body>
  <h1>Job Description</h1>
  <pre>{{ job_description }}</pre>

  <h2>Matching Resumes (highest first)</h2>
  <table border="1" cellpadding="5">
    <tr>
      <th>Score</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Skills</th>  <!-- ✅ Added column -->
    </tr>
    {% for r in results %}
    <tr>
      <td>{{ r.score }}</td>
      <td>{{ r.name }}</td>
      <td>{{ r.email }}</td>
      <td>{{ r.phone }}</td>
      <td>{{ r.skills }}</td>  <!-- ✅ Show skills -->
    </tr>
    {% endfor %}
  </table>

  <br>
  <a href="{{ url_for('match_resumes') }}">Try Another</a>
  <a href="{{ url_for('show_resumes') }}">View All Resumes</a>
</body>
</html>
